<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMBA!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <input type="password" id="password" placeholder="Zadejte kód">
    <button onclick="checkPassword()">Zneškodnit</button>
    <div id="message"></div>

    <script>
        const correctPassword = "KrokodylJeronym";
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        let timer;
        
        function updateCountdown() {
            const targetDate = new Date("March 23, 2025 07:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                countdownElement.textContent = "Time's up!";
                clearInterval(timer);
                return;
            }
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
        
        timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                messageElement.textContent = "[ÚSPĚCH] KÓD OK. ODPOČET ZASTAVEN.";
                messageElement.style.color = "green";
                countdownElement.textContent = "*** *** ***";
                clearInterval(timer);
            } else {
                messageElement.textContent = "[CHYBA] ZADANÝ KÓD NENÍ SPRÁVNÝ.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
